<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal expense tracker</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container">
        <!-- Dark Mode Toggle -->
        <div class="toggle-container">
            <label class="switch">
                <input type="checkbox" id="theme-toggle">
                <span class="slider"></span>
            </label>
        </div>

        <h1>EXPENZO</h1>

        <form id="expense-form">
            <input type="text" id="title" placeholder="Expense Title" required />
            <input type="number" id="amount" placeholder="Amount (₹)" required />
            <select id="category">
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>
            <input type="date" id="date" required />
            <button type="submit">Add Expense</button>
        </form>

        <!-- Filters -->
        <div class="filters">
            <select id="filter-category">
                <option value="">All Categories</option>
                <option value="Food">Food</option>
                <option value="Transport">Transport</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Others">Others</option>
            </select>
            <input type="month" id="filter-date" />
        </div>

        <!-- Expense List -->
        <div class="content">
            <div class="left">
                <ul id="expense-list"></ul>
                <div id="total">Total: ₹0</div>
                <button id="show-chart-btn">Show Pie Chart</button>
            </div>
        </div>
    </div>

    <!-- CHART OUTSIDE CONTAINER -->
    <div class="chart-wrapper" style="display: none;">
        <canvas id="categoryChart" width="300" height="300"></canvas>
    </div>

    <script src="script.js"></script>
</body>

</html>
